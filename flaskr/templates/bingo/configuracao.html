<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends 'base.html' %}
    {% block header %}
        <h1>{% block title %}Configurações{% endblock %}</h1>
    {% endblock %}
</head>
<body>
    {% block content %}
        <section class="content_header_config">
            <header>
                <h1>Premiação</h1>
            </header>
        </section>
        <form method="post">
            <label for="adicionar">
                Digite o valor do
                {{ bolas['rankingJson']['lugar'] if 'lugar' in bolas['rankingJson'] else 1}}º Prêmio
            </label>
            <input name="adicionar" id="adicionar" type="number" value="{{ request.form['adicionar'] }}" required>
            <input type="submit" value="Save">
        </form>
        <br>
        <section class="content_header_config">
            <header>
                <h1>Alterar Bolas</h1>
            </header>
        </section>
        <form method="post">
            <label for="title">Quantidade de bolas Atual:  {{ bolas['bolasDoBingoJson']['QtdBolas'] }}</label>
            <label for="title">Quantidade de bolas nova.</label>
            <input name="alterarBolas" id="title" type="number" value="{{ request.form['alterarBolas'] }}" required>
            <input type="submit" value="Save">
        </form>
        <form method="post">
            <input name="cancel" type="submit" value="Cancel">
        </form>
    {% endblock %}
</body>
</html>
